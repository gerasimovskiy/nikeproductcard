<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>
	<main>
		<header class="header">
			<div class="logo"></div>
			<ul class="menu">
				<li class="menu__item"><a class="menu__link" href="">lifestyle</a></li>
				<li class="menu__item"><a class="menu__link" href="">running</a></li>
				<li class="menu__item"><a class="menu__link" href="">football</a></li>
				<li class="menu__item"><a class="menu__link" href="">skateboarding</a></li>
			</ul>
			<div class="btn-menu">
				<div class="btn-menu__line"></div>
				<div class="btn-menu__line"></div>
				<div class="btn-menu__line"></div>
			</div>
		</header>
		<div class="card3"></div>
		<div class="card2"></div>
		<div class="product-card">
			<div class="product-card-left">
				<p class="product-card-left__title">huarache</p>
				<div class="product-card-left__img"><img src="img/nike_boots.png" alt="nike boots"></div>
				<div class="product-card-left__btn-add"><img src="img/plus.png" alt="add"></div>
				<div class="product-card-left__bot-img-one"><img src="img/c9f425c3e3-nikeproductcard.png" alt="nike boots"></div>
				<div class="product-card-left__bot-img-two"><img src="img/2.png" alt="nike boots"></div>
				<div class="product-card-left__bot-img-three"><img src="img/3.png" alt="nike boots"></div>
			</div>
			<div class="product-card-right">
				<div class="product-card-right__btn-close"><img src="img/close.png" alt="close"></div>
				<div class="product-card-right__new"><p class="product-card-right__new-text">new</p></div>
				<p class="product-card-right__text">the <span class="product-card-right__text-running">running<br></span> has just begun</p>
				<p class="product-card-right__huarache">Huarache</p>
				<div class="rate">
					<img src="img/starb.png" alt="vote">
					<img src="img/starb.png" alt="vote">
					<img src="img/starb.png" alt="vote">
					<img src="img/starb.png" alt="vote">
					<img src="img/star.png" alt="vote">
				</div>
				<p class="price">$ 200</p>
				<div class="size">
					<p class="size__text">Size</p>
					<input type="radio" name="" id="one"><label for="one" class="size__number">7</label>
					<input type="radio" name="" id="two"><label for="two" class="size__number">8</label>
					<input type="radio" name="" id="three"><label for="three" class="size__number">9</label>
					<input type="radio" name="" id="four"><label for="four" class="size__number">10</label>
					<input type="radio" name="" id="five"><label for="five" class="size__number">11</label>
				</div>
				<form action="" class="">
					<button class="btn-add-cart">add to cart</button>
				</form>
				<form action="">
					<button class="btn-wishlist">wishlist</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
